<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      margin: 100px auto 0 auto;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.05);
    }

    .left {
      flex: 1;
      background: url('images/contact photo.jpg') no-repeat center center/cover;
    }

    .right {
      flex: 1;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      overflow-y: auto;
      max-height: calc(80vh - 60px);
      padding-right: 10px;
    }

    .form-wrapper::-webkit-scrollbar {
      width: 8px;
    }

    .form-wrapper::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 114, 255, 0.9);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        margin-top: 80px;
      }

      .left {
        height: 250px;
      }

      .right {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Tra-vel</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html">Packages</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="overlay"></div>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Plan Your Trip ✈️</h2>
      <div class="form-wrapper">
        <form action="https://formsubmit.co/brishabchalise1@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New Travel Booking Request">
          <input type="hidden" name="_captcha" value="false">

          <label for="name">Name</label>
          <input type="text" id="name" name="Name" placeholder="Brishab Chalise" required>

          <label for="place">Trip Place</label>
          <input type="text" id="place" name="Trip Place" placeholder="Pokhara,Chitwan" required>

          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="Number of Guests" placeholder="e.g. 2" min="1" required>

          <label for="days">Number of Days</label>
          <input type="number" id="days" name="Number of Days" placeholder="e.g. 3" min="1" required>

          <label for="date">Travel Date</label>
          <input type="date" id="date" name="Travel Date" required>

          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="Contact Number" placeholder="98560*****" required>

          <button type="submit">Submit Booking</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
